<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <main>
    <!-- Left side-->
    <div id="leftSide">

        <img src="background.jpg" alt="Northern Lights" id="bgImage">

    </div>

    <!-- Right side -->
    <div id="rightSide">

            <!-- Top text -->
            <div id="topText">
                <h2 id="descOne">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</h2>
                <h2 id="descTwo">You know you want to.</h2>
            </div>

            <!-- Form -->
            <form>
                <h2>Let's do this!</h2>
                <div id="formInput">
                    <!-- First Name -->
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" placeholder="Walter">

                    <!-- Last Name -->
                    <label for="last">Last Name:</label>
                    <input type="text" id="last_name" placeholder="White">
                    
                    <!-- Email -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="heisenberg@email.com">
                    
                    <!-- Phone number -->
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_numbe" placeholder="505-117-8987">
                    
                    <!-- Password -->
                    <label for="last">Password:</label>
                    <input type="password" id="last_name" placeholder="ScienceRulez3459">
                    
                    <!-- Confirm Password -->
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" placeholder="ScienceRulez3459">
                </div>
            </form>
            
            <!-- Submit button -->
            <button>Create Account</button>
            <h4>Already have an account? <a href="index.html">Log in</a></h4>
    </div>
    </main>
</body>
</html>
