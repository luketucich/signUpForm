<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
    <!-- Left side-->
    <div id="leftSide">
        <div id="banner">
            <div id="rectangle"></div>
            <div id="logo">Company Name</div>
        </div>
        <video src="stars.mp4" autoplay loop muted id="bgVideo"></video>
        <img src="background.jpg" alt="Northern Lights" id="bgImage">
        <div id="creditsContainer">
            <p id="credits">Video from <a href="https://stock.adobe.com/contributor/202260180/benchart?load_type=author&prev_url=detail">@benchart</a> on Adobe Stock</p>
            <p id="credits">Photo from <a href="https://unsplash.com/@marceloquinan">@marceloquinan</a> on Unsplash</p>
        </div>
    </div>

    <!-- Right side -->
    <div id="rightSide">
        <!-- Top text -->
        <div class="section" id="sectionOne">
            <h1>Stay updated!</h1>
            <div id="perksContainer">
                <p id="perks">üõ†Ô∏è Exclusive Content</p>
                <p id="perks">üéÅ Special Offers</p>
                <p id="perks">‚ú® And much more!</p>
            </div>

        </div>

        <!-- Form -->
        <div class="section" id="sectionTwo">
                <h2 id="callToAction">Join today</h2>
                <form action="#" method="get">
                    <div class="formGroup">
                        <label for="first_name">First Name</label>
                        <input required type="text" id="first_name" placeholder="Walter">
                    </div>

                    <div class="formGroup">
                        <label for="last">Last Name</label>
                        <input required type="text" id="last_name" placeholder="White">
                    </div>

                    <div class="formGroup">
                        <label for="email">Email</label>
                        <input required type="email" id="email" placeholder="heisenberg@email.com">
                    </div>

                    <div class="formGroup">
                        <label for="phone_number">Phone Number</label>
                        <input required type="tel" id="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="505-117-8987">
                    </div>

                    <div class="formGroup">
                        <label for="password">Password</label>
                        <input required type="password" id="password" placeholder="Science8" pattern="(?=.*[A-Z])(?=.*\d).{8,}" >
                    </div>

                    <div class="formGroup">
                        <label for="confirm_password">Confirm Password</label>
                        <input required type="password" id="confirm_password" placeholder="Science8"  oninput="this.setCustomValidity(this.value !== document.getElementById('password').value ? 'Passwords do not match.' : '')">
                    </div>
        </div>
        
        <!-- Submit section -->
         <div class="section" id="sectionThree">
            <button type="submit">Create Account</button>
            <h4>Already have an account? <a href="index.html">Log in</a></h4>
        </div>
    </form>

    </div>
    </main>
</body>
</html>
