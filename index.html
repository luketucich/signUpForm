<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
    <!-- Left side-->
    <div id="leftSide">
        <div id="banner"></div>
        <video src="stars.mp4" autoplay loop muted id="bgVideo"></video>
        <img src="background.jpg" alt="Northern Lights" id="bgImage">
    </div>

    <!-- Right side -->
    <div id="rightSide">
        <!-- Top text -->
        <div class="section" id="sectionOne">
            <h1>Stay updated!</h1>
            <div id="perksContainer">
                <p>üõ†Ô∏è Exclusive Content</p>
                <p>üéÅ Special Offers</p>
                <p>‚ú® And much more!</p>
            </div>

        </div>

        <!-- Form -->
        <div class="section" id="sectionTwo">
                <h2 id="callToAction">Join today</h2>
                <form>
                    <div class="formGroup">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="Walter">
                    </div>

                    <div class="formGroup">
                        <label for="last">Last Name</label>
                        <input type="text" id="last_name" placeholder="White">
                    </div>

                    <div class="formGroup">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="heisenberg@email.com">
                    </div>

                    <div class="formGroup">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_numbe" placeholder="505-117-8987">
                    </div>

                    <div class="formGroup">
                        <label for="last">Password</label>
                        <input type="password" id="last_name" placeholder="ScienceRulez3459">
                    </div>

                    <div class="formGroup">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" placeholder="ScienceRulez3459">
                    </div>
                </form>
        </div>
        
        <!-- Submit section -->
         <div class="section" id="sectionThree">
            <button>Create Account</button>
            <h4>Already have an account? <a href="index.html">Log in</a></h4>
        </div>
    </div>
    </main>
</body>
</html>
